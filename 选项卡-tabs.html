<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>顶部滚动</title>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<!-- 选项卡组件（菜单项nav-tabs）-->
	<ul id="myTab" class="nav nav-tabs" role="tablist">
	    <li class="active"><a href="#bulletin" role="tab" data-toggle="tab">公告</a></li>
	    <li><a href="#rule" role="tab" data-toggle="tab">规则</a></li>
	    <li><a href="#forum" role="tab" data-toggle="tab">论坛</a></li>
		<li><a href="#security" role="tab" data-toggle="tab">安全</a></li>
		<li><a href="#welfare" role="tab" data-toggle="tab">公益</a></li>
	</ul>
	<!-- 选项卡面板 -->
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane fade in active" id="bulletin">公告内容面板</div>
		<div class="tab-pane fade" id="rule">规则内容面板</div>
		<div class="tab-pane fade" id="forum">论坛内容面板</div>
		<div class="tab-pane fade" id="security">安全内容面板</div>
		<div class="tab-pane fade" id="welfare">公益内容面板</div>
	</div>
	<hr>

	<!-- 选项卡组件（菜单项nav-tabs）-->
	<ul id="myTab" class="nav nav-pills" role="tablist">
	    <li class="active"><a href="#bulletin1" role="tab" data-toggle="tab">公告</a></li>
	    <li><a href="#rule1" role="tab" data-toggle="pill">规则</a></li>
	    <li><a href="#forum1" role="tab" data-toggle="pill">论坛</a></li>

		<li><a href="#welfare1" role="tab" data-toggle="pill">公益</a></li>
	</ul>
	<!-- 选项卡面板 -->
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane fade in active" id="bulletin1">公告内容面板</div>
		<div class="tab-pane fade" id="rule1">规则内容面板</div>
		<div class="tab-pane fade" id="forum1">论坛内容面板</div>
		<div class="tab-pane fade" id="security1">安全内容面板</div>
		<div class="tab-pane fade" id="welfare1">公益内容面板</div>
	</div>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

</html>
