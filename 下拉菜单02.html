<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>下拉菜单</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style type="text/css">
	body{margin:50px;padding:50px;}
</style>
</head>
<body>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">选择你喜欢的水果
		<span class="caret"></span>
		</button>

		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">苹果</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">香蕉</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">梨</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">桃</a></li>
			<!-- 分割线 -->
			<li class="divider"></li>

			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">芹菜</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">萝卜</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">茄子</a></li>
			<li class="divider"></li>

			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">米饭</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">馒头</a></li>
			<li role="presentation" class="text-center"><a role="menuitem" tabindex="-1" href="#">面条</a></li>
		</ul>
	</div>

	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
