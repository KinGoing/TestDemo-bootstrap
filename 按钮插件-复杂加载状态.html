<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>警告框</title>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>  
	<div class="btn-group" data-toggle="buttons">
    	<button type="button" data-toggle="button" class="btn btn-primary" id="mybutton" data-complete-text="Loading finished" data-loading-text="Loading..." data-reset-text="加载完成">确认</button>
	</div>
 
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
	$(function(){
	    $("#mybutton").click(function(){
	        $(this).button('loading').delay(1000).queue(function(){
	            $(this).button('reset');//button('xxx')->对应data-xxx-text="xxxxxx"内容！
	            $(this).dequeue();
	        })
	    })
	})
</script>
</body>
</html>
